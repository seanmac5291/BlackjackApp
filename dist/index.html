<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Blackjack</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" crossorigin src="/assets/main-9Ito34L0.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-DYO5X4rQ.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-crown"></i> Blackjack <i class="fas fa-crown"></i></h1>
            <div class="game-info">
                <div id="message">Place your bet and start a new game</div>
                <div id="result"></div>
            </div>
        </header>

        <main>
            <!-- Compact Game Layout -->
            <div class="game-layout">
                <!-- Dealer's Section -->
                <section class="player-section dealer-section">
                    <h2>Dealer <span id="dealer-points" class="points">0</span></h2>
                    <div id="dealer-cards" class="cards-container"></div>
                </section>

                <!-- Player's Section -->
                <section class="player-section player-own-section">
                    <h2>Player <span id="player-points" class="points">0</span></h2>
                    <div id="player-cards" class="cards-container"></div>
                    
                    <!-- Split Hands (hidden initially) -->
                    <div id="split-hands-container" class="split-hands-container hidden">
                        <div class="split-hand">
                            <h3>Hand 1 <span id="split-points-1" class="points">0</span></h3>
                            <div id="split-cards-1" class="cards-container"></div>
                        </div>
                        <div class="split-hand">
                            <h3>Hand 2 <span id="split-points-2" class="points">0</span></h3>
                            <div id="split-cards-2" class="cards-container"></div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Game Controls Section -->
            <section class="controls-section">
                <div class="compact-controls">
                    <div class="betting-controls">
                        <div class="balance-container">
                            <label><i class="fas fa-coins"></i> Balance: $<span id="balance">1000</span></label>
                        </div>
                        <div class="bet-container">
                            <label><i class="fas fa-money-bill-wave"></i> Bet: $<input type="number" id="bet" min="5" max="1000" value="10" step="5"></label>
                        </div>
                    </div>
                    
                    <div class="game-buttons">
                        <button id="new-game-btn" class="btn primary-btn"><i class="fas fa-play"></i> New Game</button>
                        <div class="action-buttons hidden" id="action-buttons">
                            <button id="hit-btn" class="btn action-btn"><i class="fas fa-hand-point-up"></i> Hit</button>
                            <button id="stand-btn" class="btn action-btn"><i class="fas fa-hand-paper"></i> Stand</button>
                            <button id="double-btn" class="btn action-btn"><i class="fas fa-dollar-sign"></i> Double</button>
                            <button id="split-btn" class="btn action-btn"><i class="fas fa-columns"></i> Split</button>
                        </div>
                        <button id="insurance-btn" class="btn secondary-btn hidden"><i class="fas fa-shield-alt"></i> Insurance</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Casino Blackjack <i class="fas fa-dice"></i> All rights reserved</p>
        </footer>
    </div>

    <!-- Update to use Vite module script -->
</body>
</html>
